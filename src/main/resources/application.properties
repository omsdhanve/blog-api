# App name
spring.application.name=blog-api

# DataSource Config
spring.datasource.url=jdbc:postgresql://localhost:5432/blogdb
spring.datasource.username=postgres
spring.datasource.password=9850
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Static files (if using HTML/CSS/JS in static folder)
spring.web.resources.static-locations=classpath:/static/


# Swagger (if needed)
springdoc.api-docs.title=Blog REST API
springdoc.api-docs.description=Manage blog posts with Spring Boot
springdoc.swagger-ui.path=/swagger-ui.html
