<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        📝 Blog Dashboard
        <button id="darkToggle" class="dark-toggle" title="Toggle Dark Mode">
          🌙
        </button>
      </h1>

      <form id="blogForm">
        <input type="hidden" id="blogId" />
        <div class="form-group">
          <input type="text" id="title" placeholder="Blog Title" required />
        </div>
        <div class="form-group">
          <input type="text" id="author" placeholder="Author Name" required />
        </div>
        <div class="form-group">
          <textarea id="content" placeholder="Content..." required></textarea>
        </div>
        <button type="submit">Save Blog</button>
      </form>

      <!-- 👇 Blog Find by ID Section -->
      <div class="form-group" style="margin-top: 20px">
        <input
          type="number"
          id="searchId"
          placeholder="Enter Blog ID to search"
        />
        <button onclick="findById()">🔍 Find Blog</button>
        <button onclick="fetchBlogs()">🔁 Reset</button>
      </div>

      <h2>📚 All Blogs</h2>
      <div id="blogList"></div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
  </body>
</html>
